{% load pagination %} 


<div id="metadata-container" class="well">
    <ul class="media-grid">
    	
    	{% for item in pag.object_list %}
        <li>
            <a target="_blank" href="{{item.pixel.url}}">
                <img class="thumbnail" src="{{item.pixel.image1.url}}" alt="" style="width: 100px;height: 100px">
            </a>
        </li>
        {% endfor %}
    </ul>
</div>


{% pagination pag %}
